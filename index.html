<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <header><h1>Gallery</h1></header>
    
    <div class="gallery">
        <div class="v-stretch">
            <img src="pic1.jpg" alt="pic1">
        </div>
        <div class="h-stretch">
            <img src="pic2.jpg" alt="pic2">
        </div>
        <div class="h-stretch">
            <img src="pic3.jpg" alt="pic3">
        </div>
        <div class="h-stretch">
            <img src="pic4.jpg" alt="pic4">
        </div>
        <div class="h-stretch">
            <img src="pic5.jpg" alt="pic5">
        </div>
        <div class="big-stretch1">
            <img src="pic6.jpg" alt="pic6">
        </div>
        <div class="big-stretch2">
            <img src="pic7.jpg" alt="pic7">
        </div>
        
    </div>
</body>
</html>
